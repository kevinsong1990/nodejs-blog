<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" ng-style="{'background-image': 'url(' + article_data.article_title_pic + ')'}">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="post-heading">
					<h1>{{ article_data.article_title }}</h1>
					<!--<h2 class="subheading">Problems look mighty small from 150 miles up</h2>-->
					<span class="meta">Posted by <a href="#">{{ article_data.article_author }}</a> on {{ article_data.article_time | formatDate}}</span>
				</div>
			</div>
		</div>
	</div>
</header>
